<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        form,
        ul {
            width: 80%;
            margin: 20px auto;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 80px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            padding: 10px;
            margin-bottom: 5px;
        }

        a {
            color: red;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>

    <form action="/add" method="post">
        <input type="text" name="new_item" placeholder="Add new item" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for item in items %}
            <li>
                {{ item }}
                <form action="/update" method="post" style="display:inline;">
                    <input type="hidden" name="update_index" value="{{ loop.index0 }}">
                    <input type="text" name="updated_item" placeholder="Update item" required>
                    <button type="submit">Update</button>
                </form>
                <form action="/delete" method="post" style="display:inline;">
                    <input type="hidden" name="delete_index" value="{{ loop.index0 }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
